### Font ###
font_family         Iosevka Bold
bold_font           Iosevka Extrabold
italic_font         Iosevka Bold Italic
bold_italic_font    Iosevka Extrabold Italic
font_size           12

### Scrollback ###
# Scrollback lines 
scrollback_lines 5000
# Scrollback pager history size
scrollback_pager_history_size 10
# Wheel scroll multiplier
wheel_scroll_multiplier 10

### Tabs Keybinding ###
# New Tab
map ctrl+t new_tab
# Close Tab
map ctrl+w close_tab
# Tab Title
map ctrl+g set_tab_title

### Font Sizes ###
# Increase size
map ctrl+equal change_font_size all +1.0
# Decrease size
map ctrl+minus change_font_size all -1.0
# Reset size
map ctrl+shift+backspace

### Clipboard ###
# Copy
map ctrl+shift+c copy_to_clipboard
#Paste
map ctrl+shift+v paste_from_clipboard


### Scrolling ###
# Scroll up
map ctrl+shift+up scroll_line_up
map ctrl+shift+k scroll_line_up
# Scroll down
map ctrl+shift+down scroll_line_down
map ctrl+shift+j scroll_line_down
# Scroll page up
map ctrl+shift+page_up scroll_page_up
# Scroll page down
map ctrl+shift+page_down scroll_page_down

### Audio ###
# Bell
enable_audio_bell no

window_padding_width 20
